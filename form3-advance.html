<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Advance Registration Form</h3>
    <form action="">
        Fullname: <br>
        <input type="text" name="fullname" placeholder="Enter your name"><br>

        Gender <br>

        Male <input type="radio" name="gender" value="male">
        Female <input type="radio" name="gender" value="female"><br>
        Language Skill <br>
        <input type="checkbox" name="php"> PHP
        <input type="checkbox" name="html"> HTML
        <input type="checkbox" name="JavaScript"> JavaScript
        <input type="checkbox" name="Python"> Python
        <input type="checkbox" name="c++"> C++ <br>
        District : <br>
        <select name="district">
            <option value="" disabled selected >Select one</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Rangpur">Rangpur</option>
            <option value="Cumilla">Cumilla</option>
            <option value="Noakhali">Noakhali</option>
            <option value="Barishal">Barishal</option>
        </select><br>
        Resume : <br>
        <input type="file"><br>

        <button>Submit</button>

    </form>
</body>
</html>
