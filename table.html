<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
    <style>
        table , td , th {border: solid 1px #000;
        border-collapse: collapse;}
    </style>
</head>
<body>
    <h3>4 colum and 3 Row table</h3>
    
    <table id> 
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
       <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
       </tr>
       <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
       </tr>
       <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
       </tr>
       <tr>
        <td>Island Trading</td>
        <td>Helen Bennett</td>
        <td>Austria</td>
       </tr>
    </table>
</body>
</html>
